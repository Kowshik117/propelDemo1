<div class="body">
  <div class="container">
  
<div class="header">
  <h1 class="stu">Student List</h1>     <button class="back" mat-raised-button  color="accent"   (click)="goBack()">Back</button>  

</div>
<div class="tbl">
    <table mat-table [dataSource]="dataSource" id="customers" class="mat-elevation-z8">

        
      
        <!-- StudentId Column -->
        <ng-container matColumnDef="studentId">
          <th mat-header-cell *matHeaderCellDef>Student ID</th>
          <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef>Student Name </th>
          <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
      
        <!-- Branch column -->
        <ng-container matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef> Branch</th>
          <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
        </ng-container>

         <!-- College Name column -->
         <ng-container matColumnDef="collegeName">
          <th mat-header-cell *matHeaderCellDef> College Name</th>
          <td mat-cell *matCellDef="let element"> {{element.collegeName}} </td>
        </ng-container>
      
           <!-- city column -->
           <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City</th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
          </ng-container>

           <!-- Edit and Delete Buttons -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="addStudent()">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editStudent(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteStudent(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
</div>
</div>
